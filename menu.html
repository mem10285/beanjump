<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- build:css css/main.css -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
  <!-- endbuild -->

  <title>Our Menu</title>
</head>

<body>
   <!-- MAIN PAGE -->
   <div class="main-page">
      <img class="background" src="img/cafe-darkened.jpg">
      <div class="header text-center">

         <!-- NAVIGATION -->
         <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container">
               <div class="collapse navbar-collapse">
               <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home fa-lg"></i></a></li>
                  <li class="nav-item active"><a class="nav-link" href="menu.html">Menu</a></li>
                  <li class="nav-item"><a class="nav-link" href="reviews.html">Reviews</a></li>
                  <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                  <li class="nav-item"><a class="nav-link" href="apply.html">Apply</a></li>
               </ul>
               </div>
            </div>
         </nav>

         <!-- HEADER CONTENT -->
         <p class="welcome">Welcome to</p>
         <h1>Jumpin Beans Coffee House</h1>
         <p class="subtitle">'where the beans jump, but you just sit'</p>
         <h2>Bakersfield</h2>
         <p>400 Bean Jump Ave</p>
         <p>Bakersfield, CA, 12345</p>
         <p>123-456-7890</p>
      </div>
   </div>

   <!-- MENU PAGE -->
   <div class="page-content text-center">
      <section class="menu">
         <div class="header">
            <h2 class="title">Our Menu</h2>
         </div>
         <div class="btn-ctr">
            <div class="filter-btn-ctr"></div>
            <div class="order-btn-ctr">
               <button class="btn order-btn" type="button">
                  Order Online
               </button>
            </div>
         </div>
         <div class="menu-items-ctr"></div>
      </section>

      <!-- ORDER MODAL -->
      <div class="modal fade order-modal" role="dialog">
         <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h1 class="modal-title">Online Order</h1>
                  <button type="button" class="btn-close" data-dismiss="modal">✖️</button>
               </div>
               <div class="modal-body">
                  <div class="container-fluid">

                     <!-- FORM -->
                     <form class="delivery-form">
                        <div class="row form-group">
                           <div class="col col-sm-6">
                              <h2 class="modal-section-headers">Order Type</h2>
                           </div>
                           <div class="col col-sm-6 order-type">
                              <button type="button" name="orderType" class="btn pickup-btn">Pickup</button>
                              <button type="button" name="orderType" class="btn delivery-btn">Delivery</button>
                           </div>
                        </div>

                        <h2 class="modal-section-headers">Name</h2>
                        <div class="row form-group">
                           <div class="col col-6">
                              <input class="input" type="text" placeholder="First">
                           </div>
                           <div class="col col-6">
                              <input class="input" type="text" placeholder="Last">
                           </div>
                        </div>

                        <section class="address-section">
                           <h2 class="modal-section-headers">Address</h2>
                           <div class="row form-group">
                              <div class="col">
                                 <input class="input" type="text" placeholder="Address Line 1">
                              </div>
                           </div>

                           <div class="row form-group">
                              <div class="col">
                                 <input class="input" type="text" placeholder="Address Line 2">
                              </div>
                           </div>

                           <div class="row form-group">
                              <div class="col col-sm-4">
                                 <input class="input" type="text" placeholder="City">
                              </div>
                              <div class="col col-sm-4">
                                 <select name="state">
                                    <option>State</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="CA">California</option>
                                    <option value="NV">Nevada</option>
                                    <option value="OR">Oregon</option>
                                    <option value="WA">Washington</option>
                                 </select>
                              </div>
                              <div class="col col-sm-4">
                                 <input class="input" type="text" placeholder="Zip Code">
                              </div>
                           </div>
                        </section>

                        <div class="row form-group">
                           <div class="col col-6">
                              <h2 class="modal-section-headers">Phone Number</h2>
                              <input class="input" type="text" placeholder="123-456-7890">
                           </div>
                           <div class="col col=sm-6">
                              <h2 class="modal-section-headers">Email Address</h2>
                              <input class="input" type="text" placeholder="beanjump@email.com">
                           </div>
                        </div>

                        <h2 class="modal-section-headers">Add To Order</h2>
                        <div class="row form-group">
                           <div class="col col-sm-10">
                              <select id="choose-item">
                                 <option>Choose Item</option>
                              </select>
                           </div>
                           <div class="col col-sm-2">
                              <select id="quantity">
                                 <option>Qty</option>
                                 <option value="1">1</option>
                                 <option value="2">2</option>
                                 <option value="3">3</option>
                                 <option value="4">4</option>
                                 <option value="5">5</option>
                                 <option value="6">6</option>
                                 <option value="7">7</option>
                                 <option value="8">8</option>
                                 <option value="9">9</option>
                                 <option value="10">10</option>
                              </select>
                           </div>
                        </div>

                        <div class="row form-group">
                           <div class="col">
                              <textarea class="instructions" placeholder="Special Instructions..."></textarea>
                           </div>
                        </div>

                        <div class="row form-group">
                           <div class="col">
                              <button class="btn btn-add" type="button">Add Item</button>
                           </div>
                        </div>

                        <div class="row form-group">
                           <div class="col col-sm-6">
                              <h2 class="modal-section-headers yourOrder"></h2>
                           </div>
                           <div class="col col-sm-6">
                              <h2 class="modal-section-headers total-price"></h2>
                           </div>
                        </div>

                        <div class="items-ctr"></div>
                        <div class="fees-ctr"></div>
                        <div class="only-delivery"></div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="empty">
         <p style="color: transparent">.</p>
      </div>
   </div>

  <!-- JAVASCRIPT -->
  <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins-->
  <!-- build:js js/main.js -->
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
  <!-- endbuild -->
</body>
</html>
